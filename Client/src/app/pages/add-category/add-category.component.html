<app-admin-navbar></app-admin-navbar>
<div class="wrapper">
  <form class="form-group" (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate>
      <div class="conteiner">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label  class="form-label">Category Name*</label>
                    <input type="text" class="form-control"
                    name="name"
                    [(ngModel)]="form.name"
                    required
                    #name="ngModel"
                    > 
                </div>
            </div>
        </div>
        <div class="col-lg-12 mt-3">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="description"
                [(ngModel)]="form.description"
                required
                #description="ngModel">></textarea>
                <label for="floatingTextarea2">description*</label>
              </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <button type="submit" class="btn btn-primary mt-2" [class.disabled]="!f.form.valid">Submit</button>
              </div>
        </div>
        
      </div>  
    
  </form>

</div>
